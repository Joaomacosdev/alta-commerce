# =====================================================
# DATABASE - POSTGRESQL
# =====================================================
spring.datasource.url=jdbc:postgresql://localhost:5433/altacommerce_database_teste?autoreconnect=true
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.platform=postgresql

# =====================================================
# JPA / HIBERNATE
# =====================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Otimizações de batch
spring.jpa.properties.hibernate.jdbc.batch_size=4
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Garante rollback em falhas de commit
spring.transaction.rollback-on-commit-failure=true

# =====================================================
# HIKARI CONNECTION POOL
# =====================================================
spring.datasource.type=com.zaxxer.hikari.HikariDataSource

# Tempo máximo esperando conexão (20s)
spring.datasource.hikari.connection-timeout=20000

# Pool otimizado
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20

spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.pool-name=PoolHikari

# Commit manual controlado pelo Spring
spring.datasource.hikari.auto-commit=false

# =====================================================
# EMAIL (SMTP - GMAIL)
# =====================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# =====================================================
# SECURITY - JWT
# =====================================================
api.security.token.secret=${JWT_SECRET:12345}
api.security.token.expiration-days=11
api.security.token.issuer=API altacommerce

# =====================================================
# CORS
# =====================================================
cors.originPatterns=http://localhost:8080,http://localhost:3000

# =====================================================
# SERVER CONFIG
# =====================================================
server.servlet.context-path=/altacommerce
app.url=http://localhost:8080/altacommerce

# Stacktrace
server.error.include-stacktrace=never

# =====================================================
# HTTP PERFORMANCE
# =====================================================

# Compressão HTTP
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# HTTP/2 (funciona melhor com HTTPS)
server.http2.enabled=true

# =====================================================
# TOMCAT
# =====================================================
server.tomcat.max-connections=2000
server.tomcat.min-spare-threads=20

# =====================================================
# STATIC RESOURCES
# =====================================================
spring.mvc.static-path-pattern=/resources/static/**

# =====================================================
# FILE UPLOAD
# =====================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# =====================================================
# SESSIONS
# =====================================================
# Limpeza diária de sessões no banco (04h da manhã)
spring.session.jdbc.cleanup-cron=0 0 4 * * *

# =====================================================
# EXTERNAL APIS
# =====================================================
external.api.viacep.base-url=https://viacep.com.br/ws
  #https://viacep.com.br/ws

# =====================================================
# FLYWAY
# =====================================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:/db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.check-location=true
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffixes=.sql

# Logs Flyway
logging.level.org.flywaydb=DEBUG
logging.level.org.springframework.boot.autoconfigure.flyway=DEBUG
